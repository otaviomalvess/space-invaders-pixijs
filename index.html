<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Space Invaders PixiJS</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
		</style>
		
		<script type="module" src="game/game.js"></script>
	</head>

	<body>
		<div id="container" class="container">
			<div id="center-container">
				<div id="instructions">
					<table>
						<tr>
							<th>Button</th>
							<th>Action</th>
						</tr>
						<tr>
							<td>A, Left Arrow</td>
							<td>Move to the left</td>
						</tr>
						<tr>
							<td>D, Right Arrow</td>
							<td>Move to the right</td>
						</tr>
						<tr>
							<td>W, Space, Up Arrow</td>
							<td>Shoot</td>
						</tr>
					</table>
					<p>
						If game is over, press the Shoot action to restart.
					</p>
				</div>
			</div>
		</div>
	</body>

	<style>
		body {
			background-color: darkolivegreen;
		}

		table, th, td {
			border: 1px solid;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		table, p {
			font-family: 'Helvetica', 'Arial', 'sans-serif';
			font-size: large;
		}
		
		.container {
			width: 100%;
			padding: 12px;

			display: flex;
			justify-content: center;
		}
	</style>
</html>
